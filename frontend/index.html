<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBooks" role="button" data-bs-toggle="dropdown" aria-expanded="false">Books</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownBooks">
                            <li><a class="dropdown-item" href="#" onclick="showBooks()">Display Books</a></li>
                            <li><a class="dropdown-item" href="#" onclick="addBook()">Add a Book</a></li>
                            <li><a class="dropdown-item" href="#" onclick="searchAndEditBook()">Edit a Book</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCustomers" role="button" data-bs-toggle="dropdown" aria-expanded="false">Customers</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownCustomers">
                            <li><a class="dropdown-item" href="#" onclick="showCustomers()">Display All Customers</a></li>
                            <li><a class="dropdown-item" href="#" onclick="addCustomer()">Add a Customer</a></li>
                            <li><a class="dropdown-item" href="#" onclick="displayDeleteCustomer()">Inactive a Customer</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLoans" role="button" data-bs-toggle="dropdown" aria-expanded="false">Loans</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownLoans">
                            <li><a class="dropdown-item" href="#" onclick="displayLoans()">Show All Loans</a></li>
                            <li><a class="dropdown-item" href="#" onclick="returnLoan()">Return a Loan</a></li>
                            <li><a class="dropdown-item" href="#" onclick="searchLoan()">Search for a Loan</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div id="content" class="container">
        <!-- Dynamic content will go here -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Russo's Library Management System</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
